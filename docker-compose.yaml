version: '3'
services:
  redis:
    image: redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - redis:/data

  db:
    image: postgres:14
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: spotify_favorites
    volumes:
      - ./db-data/:/var/lib/postgresql/data/

  api:
    build: .
    ports:
      - 8080:8080
    env_file:
      - .env
    depends_on:
      - db
      - redis
    links:
      - db
      - redis

volumes:
  redis:
    driver: local
  db:
    driver: local
